{% if product_list %}
{% for product in product_list %}
<div data-product-id={{product.id}} data-product-name="{{product.name}}" data-product-price={{product.price}} class="product col-xs-12 col-sm-6 col-md-4">
  <div class="thumbnail">   
    <div class="prod-img-wrapper">  
      <img class="productimage" src="{{MEDIA_URL}}{{product.image}}"/>
    </div>
     <div class="caption">       
       <div class="col-sm-6">
       {{product.name}}
       </div>
       <div class="float-right col-sm-6">
       {{product.price}} e       
       <div><a href="#" class="add-product-to-basket btn btn-primary" role="button">Lis&auml;&auml;</a></div>
       </div>
    </div>
  </div>
</div>
{% endfor %}
{% endif %}
